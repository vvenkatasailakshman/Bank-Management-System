<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Page</title>
    <link rel="stylesheet" href="{% static 'CSS/withdrawal.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{% static 'images/Wardiere Inc..png' %}" alt="Bank Logo" class="logo">
            <h2>Withdraw Funds</h2>
        </header>
        <div class="account-info">
            <p><strong>Account Number:</strong> {{data.account_number}}</p>
            <p><strong>Current Balance:</strong> â‚¨: <span id="balance">{{data.balance}}</span></p>
        </div>
        <form id="withdrawalForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter amount">
            </div>
            <input type="submit" value="Withdraw">
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
